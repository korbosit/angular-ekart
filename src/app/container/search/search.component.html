<div class="ekart--search--product">
  <input class="ekart-search-product-input" type="text" [(ngModel)]="searchText" (input)="updateSearchText($event)" >
  <button class="btn btn-search">Search</button>
</div>
<div class="ekart-search-result-for">
  <p *ngIf="searchText != ''"><strong>Search result for:</strong> {{searchText}}</p>
</div>
